<!doctype html>
<html>
  <head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Word Counter</h3>

    <button id="countBtn">Count Words</button>

    <div class="result">
      <p><b>Words:</b> <span id="words">0</span></p>
      <p><b>Characters:</b> <span id="chars">0</span></p>
      <p><b>Reading Time:</b> <span id="readingTime">0 min</span></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
